<html>
<head>
   
    <title>PERSON PROFILE</title>
</head>
<body>
    <table border="1" cellspacing="0">
        <form>
            <tr>
                <td width="500" align="center" colspan="3">
                    <h2>
                        PERSON PROFILE
                    </h2>
                </td>
            </tr>
            <tr height="40">
                <td>
                    Name 
                </td>
                <td>
                    <input type="text" name="" value="" />
                </td>
                <td width="25">
                </td>
            </tr>
            <tr height="40">
                <td>
                    Email 
                </td>
                <td>
                    <input type="email" name="" value=""/>
                </td>
                <td width="25">
                </td>
            </tr>
            <tr height="40">
                <td>
                    Gender
                </td>
                <td>
                    <input type="radio" name="gender" value="a" /> Male
                <input type="radio" name="gender" value="a" /> Female
                <input type="radio" name="gender" value="a" /> Other
           
                </td>
                <td width="25">
                </td>
            </tr>
            <tr height="40">
                <td>
                    Date of Birth
                </td>
                <td>
                    <input type="date" name="" value="" />
                </td>
                <td width='25'>

                </td>
            </tr>
            <tr height="40">
                <td>
                    Blood Group
                </td>
                <td>
                    <select name="">
                        <option value="A"> A+</option>
        <option value="O"> O+</option>
        <option value="AB"> AB+</option>
        <option value="B"> B+</option>
        <option value="A"> A-</option>
        <option value="O"> O-</option>
        <option value="AB"> AB-</option>
        <option value="B"> B-</option>
                    </select> 
                </td>
                <td width="25">
                </td>
            </tr>
            <tr height="40">
                <td>
                    Degree
                </td>
                <td>
                    <input type="checkbox" name="" value="" /> SSC
                    <input type="checkbox" name="" value="" /> HSC
                    <input type="checkbox" name="" value="" /> BSc
                    <input type="checkbox" name="" value=""> MSc
                </td>
                <td width="25">

                </td>
            </tr>
            <tr height="40">
                <td>
                    Photo
                </td>
                <td colspan="2">
                    <input type="file">
                </td>
            </tr>
            <tr height="40">
                <td colspan="3" height="20">
                </td>
            </tr>
            <tr height="40">
                <td colspan="3" align="right">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </form>
    </table>
</body>
</html>
